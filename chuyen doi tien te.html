<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td><label for="Dauvao"></label><input type="text" id="Dauvao" value="1"></td>
    <td><label for="from"></label><select id="from">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select></td>
    <td><label for="to"></label><select id="to">
      <option value="USD">USD</option>
      <option value="VND">VND</option>
    </select></td>
    <td><button onclick="ChangeMoney()">Convert</button></td>
  </tr>
</table>
<p id="Result"></p>
<script src="chuyen%20doi%20tien.js"></script>

</body>
</html>
